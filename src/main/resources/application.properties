spring.application.name=AssignmentProject

logging.pattern.console=${LOGPATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15})- %msg%n}

server.port=8000
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sec
spring.datasource.username=root
spring.datasource.password=Admin@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.sql.init.mode=always

# Additional JPA Properties (optional)
spring.jpa.properties.hibernate.format_sql=true


# HikariCP Settings (optional, if using HikariCP as the connection pool)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

logging.level.org.springframework.security=DEBUG

sonar.projectKey=JavaProject
sonar.projectName=JavaProject
sonar.host.url=http://localhost:9000

logging.level.org.springframework.web=DEBUG
logging.level.com.yourpackage=TRACE
logging.file.name=logs/app.log

